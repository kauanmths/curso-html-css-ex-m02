<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        a{
            color:chocolate;
            text-decoration: none;
        }

        a:visited{
            color:coral;
        }

        a:hover{
            color: darkorange;
            text-decoration: underline;
        }

        a:active{
            color:darkred;
        }
    </style>
</head>
<body>
    <h1>Personalizando links</h1>
    <h2>Canais que eu amo:</h2>
    <ul type= "circle">
        <li><a href="https://www.youtube.com/c/TheEnemyBR" target="_blank" rel="external">The Enemy</a></li>
        <li><a href="https://www.youtube.com/c/ludoviajante" target="_blank" rel="external">Ludoviajante</a></li>
        <li><a href="https://www.youtube.com/c/QuadroemBranco" target="_blank" rel="external">Quadro em Branco</a></li>
    </ul>
</body>
</html>
